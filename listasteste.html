<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <p id="cabecalho">Meu programa em JavaScript - LISTAS</p>

    <p id="lista" style="background-color: #f7f2f2">lista</p>

    <p id="acoes">
      <input
        type="button"
        value="Adicionar Item"
        onclick="inseriritem(minhalista);"
      />
      <input type="button" value="Remover Item" />
    </p>
  </body>

  <script>
    var minhalista = ["abacaxi", "banana", "lim√£o"];

    function exibirlista(arr) {
      var textoretorno = "";
      for (i = 0; i <= arr.length - 1; i++) {
        textoretorno += i + " - " + arr[i] + "<br>";
      }

      document.getElementById("lista").innerHTML = textoretorno;
    }

    function inseriritem(arr) {
      var novoitem = prompt("Digite um novo item:");

      if (novoitem != null && novoitem != "") {
        arr.push(novoitem);
      } else {
        alert("Nenhum item foi digitado!");
      }

      exibirlista(minhalista);
    }

    exibirlista(minhalista);
  </script>
</html>
